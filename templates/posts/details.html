{% extends 'base.html' %}
{% block head_title %}
    {{ post.title }} |{{ block.super }}
{% endblock %}
{% block content %}

    <div class="col-sm-6">
        <h1>{{ post.title }} <small>{{ post.timestamp }}</small></h1>
        <p>
            {{ post.content | linebreaks}}
        </p>
    </div>
{% endblock content %}
