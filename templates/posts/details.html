{% extends 'base.html' %}
{% block head_title %}
    {{ post.title }} |{{ block.super }}
{% endblock %}
{% block content %}

    <div class="col-sm-6">
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="" class="img-fluid">
        {% endif %}
        <h1>{{ post.title }} <small>{{ post.timestamp }}</small></h1>
    
            {{ post.content | linebreaks}}
      
        
    </div>
{% endblock content %}
